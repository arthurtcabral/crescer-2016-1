<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dia 03 - jQuery</title>
    <style media="screen">
      * {
        -webkit-padding-start: 0px;
        margin: 0px;
      }
      span {
        display: inline-block;
      }
      #headers h1 {
        color: red;
      }
      .azul {
        background-color: blue !important;
      }
      #cavaleiros li {
        list-style: none;
        display: inline;
        margin: 0 10px 0 10px;
      }

      #div-mostra{
        border: 1px solid transparent;
        border-radius: 2px;
        background-color: transparent;
        position: relative;
        top: -100px;
        left: 500px;
        right: 500px;
        width: 400px;
        height: 200px;
        z-index: 1;
      }
    </style>
    <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="exercicios-jquery.js"></script>
  </head>
  <body>
    <div id="headers">
      <h1>Ol√° jQuery</h1>
      <h1>Hello jQuery</h1>
    </div>
    <button type="button" name="btnCarregaCavaleiros">Carregar!</button>
    <ul id="cavaleiros"></ul>
    <div id="div-mostra"></div>
  </body>
</html>
