<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dia 03 - jQuery</title>
    <style media="screen">
      * {
        -webkit-padding-start: 0px;
        margin: 0px;
      }
      span {
        display: inline-block;
      }
      #headers h1 {
        color: red;
      }
      .azul {
        background-color: blue !important;
      }
      #cavaleiros li {
        list-style: none;
        display: inline;
        margin: 0 10px 0 10px;
      }

      #div-mostra{
        border: 1px solid transparent;
        border-radius: 2px;
        background-color: transparent;
        position: relative;
        top: -300px;
        left: 500px;
        right: 500px;
        width: 400px;
        height: 200px;
        z-index: 1;
      }
      .botao-remover{
          position: absolute;
      }
    </style>
    <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="exercicios-jquery.js"></script>
  </head>
  <body>
    <form id="frmNovoCavaleiro" method="POST">
      <label for="txtNomeCavaleiro">Nome</label>
      <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu">
      <label for="slTipoSanguineo">Tipo Sanguíneo</label>
      <select id="slTipoSanguineo" name="tipoSanguineo">
        <option>Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>
      <label for="txtUrlImagem">URL Imagem</label>
      <input id="txtUrlImagem" type="text" name="urlImagem" placeholder="Ex: bit.ly/shiryu.png">
      <label for="dateDataNascimento"> Data de Nascimento</label>
      <input id="dateDataNascimento" type="text" name="dataNascimento" placeholder="dd/mm/yyyy">
      <label for="numAlturaCm">Altura</label>
      <input id="numAlturaCm" type="number" name="alturaCm" min="0.01" step="0.01">
      <label for="numPesoLb">Peso</label>
      <input id="numPesoLb" type="number" name="pesoLb" min="0.01" step="0.01">
      <label for="slSigno">Signo</label>
      <select id="slSigno" name="signo">
        <option>Selecione</option>
        <option value="capricornio">Capricórnio</option>
        <option value="aquario">Aquário</option>
        <option value="peixes">Peixes</option>
        <option value="aries">Áries</option>
        <option value="touro">Touro</option>
        <option value="gemeos">Gêmeos</option>
        <option value="cancer">Câncer</option>
        <option value="leao">Leão</option>
        <option value="virgem">Virgem</option>
        <option value="libra">Libra</option>
        <option value="escorpiao">Escorpião</option>
        <option value="sagitario">Sagitário</option>
      </select>
      <label for="txtLocalNascimento">Local de Nascimento</label>
      <input id="txtLocalNascimento" type="text" name="localNascimento" placeholder="Ex: Papua Nova Guiné">
      <label for="txtLocalTreinamento">Local de Treinamento</label>
      <input id="txtLocalTreinamento" type="text" name="localTreinamento" placeholder="Ex: Suriname">
      <button id="btAddGolpe" type="button" name="addGolpe">Adicionar Golpe</button>
      <button id="btAddImagem" type="button" name="addImagem">Adicionar Imagem</button>
      <!--<input type="submit" value="Cadastrar!">-->
      <button id="submit" type="submit">Cadastrar!</button>
    </form>
    <div id="headers"></div>
    <ul id="cavaleiros"></ul>
    <div id="div-mostra"></div>
  </body>
</html>
