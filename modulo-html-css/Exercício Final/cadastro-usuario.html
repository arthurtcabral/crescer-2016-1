<div class="cor-div" id="div-principal">
<h3 id="cadastro-de-usuario">Cadastro de Usuário</h3>
<form>
  <div class="form-group"  id="margin-nome">
    <label for="nome">NOME <label for="nome2" class="texto-cinza"> PESSOA FÍSICA </label> </label>
    <input type="text" class="form-control boxes-text" id="nome">
  </div>
</form>

<form class="form-inline">
  <div class="form-group">
    <label for="cpf" class="block-textos">CPF</label>
    <input size="45" type="text" class="form-control boxes-text" id="cpf" placeholder="000.000.000-00">
  </div>
  <div class="form-group">
    <label for="e-mail" class="block-textos">EMAIL</label>
    <input size="45" type="textarea" class="form-control boxes-text" id="e-mail" placeholder="readonly value">
  </div>
  <div class="form-group">
    <label for="disabled" class="block-textos">DISABLED</label>
    <input size="46" type="text" class="form-control" id="correcao-ultimo-box" id="disabled" placeholder="disabled">
  </div>
</form>

<form class="form-inline">
  <div class="form-group">
    <label for="help" class="block-textos">HELP BLOCK</label>
    <input size="45" type="text" class="form-control boxes-text" id="help">
  </div>
  <div class="form-group">
    <label for="e-mail" id="correcao-textarea">TEXT AREA <label for="textarea2" class="texto-cinza"> WRITE SOME TEXT</label> </label>
    <textarea name="textarea" rows="3" cols="50" class="boxes-text" placeholder="placeholder"></textarea>
  </div>
  <div class="form-group">
    <label for="disabled" class="block-textos">SELECT <label for="select2" class="texto-cinza"> LIST OF ITEMS</label> </label>
    <input size="46" type="text" class="form-control" id="correcao-ultimo-box" id="disabled" placeholder="First Value">
  </div>
</form>

<form class="form-inline">
  <div class="form-group">
    <label for="disabled" class="block-textos">DEFAULT</label>
    <select class="dropdown-helper">
  <option value="option1">OPTION1</option>
  <option value="option2">OPTION2</option>
  <option value="option3">OPTION3</option>
  <option value="option4">OPTION4</option>
</select>
  </div>
  <div class="form-group">
    <label for="disabled" class="block-textos">MULTIPLE</label>
    <select class="dropdown-helper">
  <option value="option1">OPTION1</option>
  <option value="option2">OPTION2</option>
  <option value="option3">OPTION3</option>
  <option value="option4">OPTION4</option>
</select>
  </div>
  <div class="form-group">
    <label for="disabled" class="block-textos">GROUP</label>
    <select class="dropdown-helper">
  <option value="option1">OPTION1</option>
  <option value="option2">OPTION2</option>
  <option value="option3">OPTION3</option>
  <option value="option4">OPTION4</option>
</select>
  </div>
  <div class="form-group">
    <label for="disabled" id="correcao-texto-ultimo-dropdown">SEARCH</label>
    <select id="correcao-ultimo-dropdown">
  <option value="option1">OPTION1</option>
  <option value="option2">OPTION2</option>
  <option value="option3">OPTION3</option>
  <option value="option4">OPTION4</option>
</select>
  </div>
</form>
