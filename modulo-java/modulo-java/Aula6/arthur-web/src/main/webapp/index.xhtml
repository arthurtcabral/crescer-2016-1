<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>INDEX</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:param name="p" value="#{pessoa.pessoa}"/>
        <h:form> 
            <div class="container">
                <h1>
                    <h:outputText value="#{bundle.title}"/>
                </h1>

                <div class="row">
                    <div class="col-md-6">
                        <h:outputLabel value="Nome:"/>
                        <h:inputText styleClass="form-control" value="#{p.nome}"/>
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel value="Cidade:"/>
                        <h:inputText styleClass="form-control" value="#{p.cidade}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h:commandButton value="Enviar" styleClass="btn btn-success">
                            <f:ajax execute="@form" rendered="@form"/>
                        </h:commandButton>
                    </div>
                </div>

                <h2>
                    <h:outputText value="#{p}"/>
                </h2>
            </div>
        </h:form>
    </body>
</html>
